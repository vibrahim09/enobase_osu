<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Query Results</title>
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            color: #333; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }
        h1 {
            color: #0056b3; /* Heading color */
        }
        pre {
            background-color: #e0e0e0; /* Light grey background for preformatted text */
            padding: 10px;
            border-radius: 5px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
        }
        table {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>LLM Query Results</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter your query here" required>
        <input type="submit" value="Run Query">
    </form>
    <h2>Query</h2>
    <pre>{{ query }}</pre>
    <h2>Result</h2>
    <pre>{{result}}</pre>
</body>
</html>
